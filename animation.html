<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <svg width="100%" viewbox="0 0 200 100">
    <ellipse cx="20" cy="50" rx="15" ry="12" fill="white">
    <animate attributeName="cx" from="20" to="200" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="50" to="50" dur="5s" repeatCount="indefinite"/>
  </ellipse>
    <ellipse cx="20" cy="60" rx="35" ry="10" fill="dimgray">
    <animate attributeName="cx" from="20" to="200" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="60" to="60" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  <image x="15" y="35" height="20" width="10" xlink:href="http://image.shutterstock.com/display_pic_with_logo/350797/188860124/stock-vector-alien-head-cartoon-vector-188860124.jpg">
  <animate attributeName="x" from="15" to="195" dur="5s" repeatCount="indefinite"/>
  <animate attributeName="y" from="35" to="35" dur="5s" repeatCount="indefinite"/>
</image>
  <polygon points="150 70, 110 73, 140 90" fill="slategray"/>
</polygon>
  <polygon points="10 12, 61 13, 30 40" fill="slategray"/>
</polygon>
<circle cx="35" cy="20" r="15" fill="slategray"/>
</circle>
<circle cx="135" cy="75" r="13" fill="slategray"/>
</circle>
<rect x="6" y="65" width="25" height="50" fill="yellow" opacity="0.80">
<animate attributeName="x" from="6" to="190" dur="5s" repeatCount="indefinite"/>
<animate attributeName="y" from="65" to="65" dur="5s" repeatCount="indefinite"/>
</rect>
<circle cx="190" cy="10" r="25" fill="orange" opacity="0.80">,
<animate attributeName="fill" from="orange" to="aquamarine" begin="mouseover" dur="4s"/>
</circle>
<ellipse cx="20" cy="84" rx="15" ry="15" fill="purple">
  <animate attributeName="fill" from="blue" to="crimson" begin="click" dur="5s"/>
</ellipse>
<rect x="5" y="65" width="5" height="5" fill="yellow" opacity="0.75">
<animate attributeName="x" from="5" to="295" dur="1s" repeatCount="indefinite"/>
<animate attributeName="y" from="10" to="65" dur="1s" repeatCount="indefinite"/>
</rect>
<rect x="20" y="65" width="10" height="5" fill="yellow" opacity="0.75">
<animate attributeName="x" from="20" to="280" dur="1s" repeatCount="indefinite"/>
<animate attributeName="y" from="10" to="65" dur="1s" repeatCount="indefinite"/>
</rect>
</svg>
<center><h1>The Universe</h>
  <p>This is how I picture the universe in the year 3000. I decided to do this topic because I think space is very mysterious, since we only know 4 percent of the universe.</p>
  </body>
</html>
